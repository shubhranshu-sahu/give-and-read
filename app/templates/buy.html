{% extends "layout.html" %}

{% block content %}
<div class="row">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="{{ url_for('static', filename='uploads/' ~ book.image) }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p>Price: â‚¹{{ book.price }}</p>
        <a href="mailto:{{ book.seller.email }}" class="btn btn-outline-primary">Contact Seller</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
