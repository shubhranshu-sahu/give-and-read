<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Login</title>
</head>
<body class="bg-light">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 25rem;">
      <div class="card-body px-4 py-4">
        <h5 class="card-title text-center mb-4">Welcome to Give & Read</h5>
        <form action="{{url_for('auth.login')}}" method="post">
          <input type="hidden" name="next" value="{{ request.args.get('next') }}">


          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="showPassword">
              <label class="form-check-label" for="showPassword">
                Show Password
              </label>
            </div>
          </div>
          

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" id="signInBtn" class="btn btn-success w-75">Log In</button>
          </div>
        </form>

        <div class="mt-4 text-center">
          <span>Don't have an account?</span>
          <a href="{{ url_for('auth.signup') }}" class="btn btn-primary btn-sm ms-2">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    
  </script>
  <script>
    document.getElementById("showPassword").addEventListener("change", function () {
      const passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });
  </script>
  <script>
    setTimeout(() => {
      const alertBox = document.getElementById('flash-alert');
      if (alertBox) {
        alertBox.classList.remove('show');
        alertBox.classList.add('fade');
      }
    }, 2000);  // 2 seconds
  </script>
  
  
</body>
</html>
